<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>贴现业务系统(经理版）</title>

    <style type="text/css">
        table {
            width: 100%;
            border: 1px solid black;
            text-align: center;
            border-collapse: collapse;
        }

        table thead th {
            border: 1px solid black;
        }

        table tbody td {
            border: 1px solid black;
        }
    </style>
</head>
<body align="center">
<a style="float: left" href="/manager/manager">返回经理首页</a>
<h2>北京银行票据系统</h2>
<p th:text="'欢迎，' + ${name}+'经理'"></p>
<br>
<h3><p th:text="'票据' + ${billnum}+ '详细信息'"></p></h3>

<table align="center" width="960" border="1"
       bgcolor="black" cellpadding="1" cellspacing="1">
    <tr align="center" bgcolor="#7fffd4" height="50">
        <td>票据编号</td>
        <td>收款账户</td>
        <td>收款单位名称</td>
        <td>付款账户</td>
        <td>付款单位名称</td>
        <td>出票日期</td>
        <td>到期日期</td>
        <td>出票金额</td>
        <td>票据状态</td>
        <td>票据贴现审批状态</td>
        <td>操作</td>
        <td>撤销审批状态</td>
        <td>查看详细信息</td>
    </tr>

    <tbody>
    <tr th:style="'background-color:'+'#F2F2F2'">
        <td th:text="${bill.billNum}"></td>
        <td th:text="${bill.payeeAccount}"></td>
        <td th:text="${bill.payeeName}"></td>
        <td th:text="${bill.drawerAccount}"></td>
        <td th:text="${bill.drawerName}"></td>
        <td th:text="${#dates.format(bill.issuanceDate, 'yyyy-MM-dd')}"></td>
        <td th:text="${#dates.format(bill.expiryDate, 'yyyy-MM-dd')}"></td>
        <td th:text="${bill.billAmount}"></td>
        <td th:text="${bill.billState}"></td>
        <td th:text="${bill.billApprovalState}"></td>
        <td><a th:href="@{'/manager/seshenpi?billNum='+${bill.billNum}}">审批</a>
        <td><a th:href="@{'/manager/serepeal?billNum='+${bill.billNum}}">撤销</a>
        <td><a th:href="@{'/manager/detail?billNum='+${bill.billNum}}">查看</a>
        </td>

    </tr>
    </tbody>
</table>
</body>
</html>
